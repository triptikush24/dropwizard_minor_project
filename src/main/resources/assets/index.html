<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            transition: transform 0.2s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .greeting-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .greeting-box h3 {
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ User Management System</h1>
            <p>Create, view, edit, and delete user accounts</p>
        </div>

        <div class="content">
            <!-- Greeting Section -->
            <div class="section">
                <h2>ðŸŽ‰ Welcome Greeting</h2>
                <div class="greeting-box">
                    <h3 id="greeting-text">Hello, Stranger!</h3>
                    <p>Enter your name below to get a personalized greeting</p>
                </div>
                <div class="form-group">
                    <label for="greeting-name">Your Name:</label>
                    <input type="text" id="greeting-name" placeholder="Enter your name">
                    <button class="btn" onclick="getGreeting()">Get Greeting</button>
                </div>
            </div>

            <!-- Create User Section -->
            <div class="section">
                <h2>âž• Create New User</h2>
                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" placeholder="Enter user email">
                </div>
                <button class="btn btn-success" onclick="createUser()">Create User</button>
            </div>

            <!-- Users List Section -->
            <div class="section">
                <h2>ðŸ‘¥ All Users</h2>
                <button class="btn" onclick="loadUsers()">Refresh Users</button>
                <div id="users-container">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="status-messages"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        // Load users when page loads
        window.onload = function() {
            loadUsers();
            getGreeting();
        };

        // Get personalized greeting
        async function getGreeting() {
            const name = document.getElementById('greeting-name').value || 'Stranger';
            try {
                const response = await fetch(`${API_BASE}/hello-world?name=${encodeURIComponent(name)}`);
                const data = await response.json();
                document.getElementById('greeting-text').textContent = data.content;
                showStatus('Greeting updated successfully!', 'success');
            } catch (error) {
                showStatus('Error getting greeting: ' + error.message, 'error');
            }
        }

        // Create new user
        async function createUser() {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;

            if (!name || !email) {
                showStatus('Please fill in both name and email!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email })
                });

                if (response.ok) {
                    const user = await response.json();
                    showStatus(`User "${user.name}" created successfully!`, 'success');
                    document.getElementById('user-name').value = '';
                    document.getElementById('user-email').value = '';
                    loadUsers();
                } else {
                    showStatus('Error creating user. Please try again.', 'error');
                }
            } catch (error) {
                showStatus('Error creating user: ' + error.message, 'error');
            }
        }

        // Load all users
        async function loadUsers() {
            const container = document.getElementById('users-container');
            container.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();

                if (users.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No users found. Create your first user above!</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="users-grid">
                        ${users.map(user => `
                            <div class="user-card">
                                <h3>ðŸ‘¤ ${user.name}</h3>
                                <p>ðŸ“§ ${user.email}</p>
                                <p><strong>ID:</strong> ${user.id}</p>
                                <button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.name}')">Delete</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: #ff6b6b;">Error loading users: ' + error.message + '</p>';
            }
        }

        // Delete user
        async function deleteUser(id, name) {
            if (!confirm(`Are you sure you want to delete user "${name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus(`User "${name}" deleted successfully!`, 'success');
                    loadUsers();
                } else {
                    showStatus('Error deleting user. Please try again.', 'error');
                }
            } catch (error) {
                showStatus('Error deleting user: ' + error.message, 'error');
            }
        }

        // Show status messages
        function showStatus(message, type) {
            const statusContainer = document.getElementById('status-messages');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            statusContainer.appendChild(statusDiv);
            
            // Remove status after 5 seconds
            setTimeout(() => {
                statusDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
